    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.producer2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/721eb767ffc928723224982099d9b7176513b0b987c2242ae3e57b49a6512ed5_sk -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/producer2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config


  caRetailer:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-retailer
