      - FABRIC_CA_SERVER_PORT=10054
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/316fe81a97cc88d173f6a2df7f6dc9d0d44b23a257cf5f485370bc4e973bf403_sk
    ports:
