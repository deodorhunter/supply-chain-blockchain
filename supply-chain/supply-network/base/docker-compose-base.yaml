      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.producer2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/721eb767ffc928723224982099d9b7176513b0b987c2242ae3e57b49a6512ed5_sk
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/721eb767ffc928723224982099d9b7176513b0b987c2242ae3e57b49a6512ed5_sk
    ports:
