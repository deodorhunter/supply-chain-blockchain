    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.retailer.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/316fe81a97cc88d173f6a2df7f6dc9d0d44b23a257cf5f485370bc4e973bf403_sk -b admin:adminpw -d'
