    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.manufacturer.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/26aa5616078b0f5cff8e36ffd134a15cea3794bf8da05d71c51c68d2e6adbbf8_sk -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/manufacturer.example.com/ca/:/etc/hyperledger/fabric-ca-server-config

  caProducer2:
