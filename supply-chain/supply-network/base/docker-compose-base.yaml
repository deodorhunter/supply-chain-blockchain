      - FABRIC_CA_SERVER_CA_NAME=ca-manufacturer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.manufacturer.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/26aa5616078b0f5cff8e36ffd134a15cea3794bf8da05d71c51c68d2e6adbbf8_sk
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/26aa5616078b0f5cff8e36ffd134a15cea3794bf8da05d71c51c68d2e6adbbf8_sk
    ports:
